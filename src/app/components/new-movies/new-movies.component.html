<ion-content>
  <h4>Pel√≠culas Nuevas</h4>
  <ion-slides>
      <ion-slide *ngFor="let movie of newMovies">
          <div class="contenedor">
              <div class="image">
                  <img class="imagen" src="https://image.tmdb.org/t/p/original{{movie.backdrop_path}}" alt="{{ movie.title }}">
              </div>
              <div class="tituloMovie" [innerHTML]="movie.title"></div>
          </div>
      </ion-slide>
  </ion-slides>
</ion-content>
